<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索ツール</title>
</head>
<body>
    <h1>検索ツール</h1>
    <form method="post">
        <input type="text" name="search_query" placeholder="検索クエリ" required>
        <button type="submit">検索</button>
    </form>
    
    {% if results %}
        <h2>検索結果:</h2>
        <ul>
            {% for result in results %}
                <li>
                    <strong>{{ result[0] }}</strong>: {{ result[1] }} (マッチスコア: {{ result[2] }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% if wiki_description %}
        <h2>Wikipediaからの説明:</h2>
        <p>{{ wiki_description }}</p>
    {% endif %}
</body>
</html>
